<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #1a1a2e;
            color: #eee;
        }
        header {
            padding: 10px 20px;
            background: #16213e;
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        header h1 { font-size: 1.1rem; font-weight: 500; }
        .header-right {
            margin-left: auto;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .queue-badge {
            background: #4a69bd;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            cursor: pointer;
        }
        .queue-badge:hover { background: #3c5aa6; }

        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #16213e;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-section {
            border-bottom: 1px solid #333;
        }
        .sidebar-header {
            padding: 10px 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: #aaa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .sidebar-header:hover { background: #1a1a3e; }
        .sidebar-content {
            padding: 0 10px 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .sidebar-item {
            padding: 6px 10px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }
        .sidebar-item:hover { background: #1a1a3e; }
        .sidebar-item.active { background: #4a69bd; }
        .item-count {
            color: #888;
            font-size: 0.75rem;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-active { background: #4CAF50; }
        .status-answered { background: #9E9E9E; }
        .status-parked { background: #FF9800; }

        /* Main View */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .view-tabs {
            display: flex;
            background: #0f0f23;
            border-bottom: 1px solid #333;
        }
        .view-tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            font-size: 0.9rem;
        }
        .view-tab:hover { background: #1a1a2e; }
        .view-tab.active {
            border-bottom-color: #4a69bd;
            color: #fff;
        }
        .view-content {
            flex: 1;
            position: relative;
        }
        .view-panel {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: none;
        }
        .view-panel.active { display: block; }

        #map { height: 100%; }
        #graph { height: 100%; background: #0f0f23; }

        /* Stats Dashboard */
        #stats-panel {
            padding: 20px;
            overflow-y: auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #4a69bd;
        }
        .stat-label {
            font-size: 0.85rem;
            color: #888;
        }

        /* Review Panel */
        #review-panel {
            padding: 20px;
            overflow-y: auto;
        }
        .review-section {
            margin-bottom: 20px;
        }
        .review-section h3 {
            font-size: 0.95rem;
            margin-bottom: 10px;
            color: #aaa;
        }
        .claim-card {
            background: #16213e;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .claim-card:hover { background: #1a1a3e; }
        .claim-text {
            font-size: 0.9rem;
            margin-bottom: 6px;
        }
        .claim-meta {
            font-size: 0.75rem;
            color: #888;
        }

        /* Bottom bar */
        .bottom-bar {
            padding: 10px 20px;
            background: #16213e;
            border-top: 1px solid #333;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .filter-group label {
            font-size: 0.8rem;
            color: #888;
        }
        select {
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: #0f0f23;
            color: #eee;
            font-size: 0.85rem;
        }
        .era-buttons {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .era-btn {
            padding: 5px 10px;
            border: 1px solid #333;
            background: #0f0f23;
            color: #aaa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .era-btn:hover { background: #1a1a3e; color: #fff; }
        .era-btn.active { background: #4a69bd; color: #fff; border-color: #4a69bd; }

        /* Detail panel (slide-in) */
        .detail-panel {
            position: absolute;
            top: 0; right: -400px;
            width: 400px;
            height: 100%;
            background: #16213e;
            border-left: 1px solid #333;
            transition: right 0.3s;
            overflow-y: auto;
            z-index: 1000;
        }
        .detail-panel.open { right: 0; }
        .detail-header {
            padding: 15px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .detail-close {
            cursor: pointer;
            font-size: 1.2rem;
        }
        .detail-content { padding: 15px; }
        .detail-section {
            margin-bottom: 15px;
        }
        .detail-section h4 {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 6px;
        }
        .link-item {
            padding: 8px;
            background: #0f0f23;
            border-radius: 4px;
            margin-bottom: 6px;
            font-size: 0.85rem;
        }
        .link-type {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 6px;
        }
        .link-supports { background: #4CAF50; }
        .link-contradicts { background: #f44336; }
        .link-causes { background: #FF9800; }
        .link-elaborates { background: #2196F3; }
        .link-related { background: #9E9E9E; }

        /* Leaflet popup customization */
        .leaflet-popup-content { color: #333; }
        .popup-title { font-weight: 600; margin-bottom: 5px; }
        .popup-meta { font-size: 0.85rem; color: #666; margin-bottom: 8px; }
        .popup-note { font-size: 0.85rem; color: #444; font-style: italic; margin-bottom: 8px; padding: 4px; background: #f5f5f5; border-radius: 3px; }
        .popup-link {
            display: inline-block;
            padding: 4px 8px;
            background: #4a69bd;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
            font-size: 0.85rem;
        }

        /* Library Panel */
        #library-panel {
            padding: 20px;
            overflow-y: auto;
        }
        .library-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .lib-tab {
            padding: 8px 16px;
            border: 1px solid #333;
            background: #0f0f23;
            color: #aaa;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }
        .lib-tab:hover { background: #1a1a3e; color: #fff; }
        .lib-tab.active { background: #4a69bd; color: #fff; border-color: #4a69bd; }
        .library-content {
            display: block;
        }
        .lib-section {
            display: none;
        }
        .lib-section.active {
            display: block;
        }
        .lib-card {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .lib-card-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
        }
        .lib-card-meta {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }
        .lib-card-body {
            font-size: 0.9rem;
            color: #ccc;
        }
        .lib-card-quote {
            font-style: italic;
            border-left: 3px solid #4a69bd;
            padding-left: 12px;
            margin: 8px 0;
        }
        .lib-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.7rem;
            margin-right: 6px;
        }
        .badge-book { background: #8B4513; }
        .badge-paper { background: #2196F3; }
        .badge-article { background: #9C27B0; }
        .badge-archaeological { background: #795548; }
        .badge-genetic { background: #4CAF50; }
        .badge-textual { background: #FF9800; }
        .badge-painting { background: #E91E63; }
        .badge-map { background: #00BCD4; }
        .badge-diagram { background: #607D8B; }
    </style>
</head>
<body>
    <header>
        <h1>Knowledge Base</h1>
        <div class="header-right">
            <span id="claim-count">0 claims</span>
            <span class="queue-badge" id="queue-badge" onclick="showQueueStatus()">Queue: 0</span>
        </div>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Maps of Content</span>
                    <span id="moc-count">0</span>
                </div>
                <div class="sidebar-content" id="moc-list"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Research Questions</span>
                    <span id="question-count">0</span>
                </div>
                <div class="sidebar-content" id="question-list"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Review Queue</span>
                    <span id="review-count">0</span>
                </div>
                <div class="sidebar-content" id="review-summary"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Sources</span>
                    <span id="source-count">0</span>
                </div>
                <div class="sidebar-content" id="source-list"></div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Scholars</span>
                    <span id="scholar-count">0</span>
                </div>
                <div class="sidebar-content" id="scholar-list"></div>
            </div>

            <div class="sidebar-section" style="flex: 1;">
                <div class="sidebar-header" onclick="toggleSection(this)">
                    <span>Videos</span>
                    <span id="video-count">0</span>
                </div>
                <div class="sidebar-content" id="video-list" style="max-height: none;"></div>
            </div>
        </div>

        <!-- Main View -->
        <div class="main-view">
            <div class="view-tabs">
                <div class="view-tab active" data-view="graph">Knowledge Graph</div>
                <div class="view-tab" data-view="map">Map</div>
                <div class="view-tab" data-view="stats">Statistics</div>
                <div class="view-tab" data-view="library">Library</div>
                <div class="view-tab" data-view="review">Review</div>
            </div>

            <div class="view-content">
                <div class="view-panel active" id="graph-panel">
                    <div id="graph"></div>
                </div>

                <div class="view-panel" id="map-panel">
                    <div id="map"></div>
                </div>

                <div class="view-panel" id="stats-panel">
                    <h2 style="margin-bottom: 20px;">Knowledge Base Statistics</h2>
                    <div class="stats-grid" id="stats-grid"></div>
                </div>

                <div class="view-panel" id="review-panel">
                    <div class="review-section">
                        <h3>Orphan Claims (need more links)</h3>
                        <div id="orphan-list"></div>
                    </div>
                    <div class="review-section">
                        <h3>Stale Claims (not accessed in 30+ days)</h3>
                        <div id="stale-list"></div>
                    </div>
                </div>

                <div class="view-panel" id="library-panel">
                    <div class="library-tabs">
                        <button class="lib-tab active" data-lib="terms" onclick="switchLibTab('terms')">Terms</button>
                        <button class="lib-tab" data-lib="quotes" onclick="switchLibTab('quotes')">Quotes</button>
                        <button class="lib-tab" data-lib="visuals" onclick="switchLibTab('visuals')">Visuals</button>
                        <button class="lib-tab" data-lib="evidence" onclick="switchLibTab('evidence')">Evidence</button>
                    </div>
                    <div class="library-content">
                        <div class="lib-section active" id="lib-terms"></div>
                        <div class="lib-section" id="lib-quotes"></div>
                        <div class="lib-section" id="lib-visuals"></div>
                        <div class="lib-section" id="lib-evidence"></div>
                    </div>
                </div>

                <!-- Detail Panel -->
                <div class="detail-panel" id="detail-panel">
                    <div class="detail-header">
                        <span>Claim Details</span>
                        <span class="detail-close" onclick="closeDetail()">&times;</span>
                    </div>
                    <div class="detail-content" id="detail-content"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="filter-group">
            <label>Video:</label>
            <select id="video-filter" onchange="applyFilters()">
                <option value="">All Videos</option>
            </select>
        </div>
        <div class="filter-group">
            <label>MOC:</label>
            <select id="moc-filter" onchange="applyFilters()">
                <option value="">All MOCs</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Topic:</label>
            <select id="topic-filter" onchange="applyFilters()">
                <option value="">All Topics</option>
            </select>
        </div>
        <div class="era-buttons" id="era-buttons">
            <button class="era-btn active" data-era="" onclick="toggleEra('')">All Eras</button>
        </div>
    </div>

    <script>
        // State
        let network = null;
        let map = null;
        let markers = null;
        let currentView = 'graph';
        let currentVideoFilter = '';
        let currentMocFilter = '';
        let currentTopicFilter = '';
        let selectedEras = new Set();  // Multiple eras can be selected

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAll();
            initGraph();
            initMap();
            setupTabs();
        });

        async function loadAll() {
            await Promise.all([
                loadMocs(),
                loadQuestions(),
                loadVideos(),
                loadEras(),
                loadTopics(),
                loadStats(),
                loadQueue(),
                loadReviewSummary(),
                loadSources(),
                loadScholars()
            ]);
        }

        // Tab switching
        function setupTabs() {
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    const view = tab.dataset.view;
                    document.getElementById(view + '-panel').classList.add('active');
                    currentView = view;

                    if (view === 'map' && map) {
                        setTimeout(() => map.invalidateSize(), 100);
                    }
                    if (view === 'review') {
                        loadReviewPanel();
                    }
                    if (view === 'library') {
                        loadLibraryContent('terms');
                    }
                });
            });
        }

        // Sidebar toggle
        function toggleSection(header) {
            const content = header.nextElementSibling;
            content.style.display = content.style.display === 'none' ? 'block' : 'none';
        }

        // Load MOCs
        async function loadMocs() {
            const res = await fetch('/api/mocs');
            const mocs = await res.json();
            document.getElementById('moc-count').textContent = mocs.length;

            const list = document.getElementById('moc-list');
            const select = document.getElementById('moc-filter');
            list.innerHTML = '';

            mocs.forEach(moc => {
                list.innerHTML += `
                    <div class="sidebar-item" onclick="filterByMoc(${moc.id})">
                        <span>${moc.title}</span>
                        <span class="item-count">${moc.claim_count}</span>
                    </div>
                `;
                select.innerHTML += `<option value="${moc.id}">${moc.title}</option>`;
            });
        }

        // Load Questions
        async function loadQuestions() {
            const res = await fetch('/api/questions');
            const questions = await res.json();
            document.getElementById('question-count').textContent = questions.length;

            const list = document.getElementById('question-list');
            list.innerHTML = '';

            questions.forEach(q => {
                const statusClass = 'status-' + q.status;
                list.innerHTML += `
                    <div class="sidebar-item" onclick="showQuestion(${q.id})">
                        <span><span class="status-dot ${statusClass}"></span>${q.question.substring(0, 30)}...</span>
                        <span class="item-count">${q.evidence_count}</span>
                    </div>
                `;
            });
        }

        // Load Videos
        async function loadVideos() {
            const res = await fetch('/api/videos');
            const videos = await res.json();
            document.getElementById('video-count').textContent = videos.length;

            const list = document.getElementById('video-list');
            const select = document.getElementById('video-filter');
            list.innerHTML = '';

            videos.forEach(v => {
                const title = v.title.length > 35 ? v.title.substring(0, 32) + '...' : v.title;
                list.innerHTML += `
                    <div class="sidebar-item" onclick="filterByVideo('${v.id}')">
                        <span>${title}</span>
                    </div>
                `;
                select.innerHTML += `<option value="${v.id}">${title}</option>`;
            });
        }

        // Load Eras
        async function loadEras() {
            const res = await fetch('/api/eras');
            const eras = await res.json();
            const container = document.getElementById('era-buttons');

            eras.forEach(era => {
                const btn = document.createElement('button');
                btn.className = 'era-btn';
                btn.dataset.era = era.name;
                btn.textContent = era.name;
                btn.onclick = () => toggleEra(era.name);
                container.appendChild(btn);
            });
        }

        // Load Topics
        async function loadTopics() {
            const res = await fetch('/api/topics');
            const topics = await res.json();
            const select = document.getElementById('topic-filter');

            topics.forEach(topic => {
                select.innerHTML += `<option value="${topic.name}">${topic.name}</option>`;
            });
        }

        // Load Stats
        async function loadStats() {
            const res = await fetch('/api/stats');
            const stats = await res.json();

            document.getElementById('claim-count').textContent = stats.claims + ' claims';

            const grid = document.getElementById('stats-grid');
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.videos}</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.claims}</div>
                    <div class="stat-label">Claims</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.mocs}</div>
                    <div class="stat-label">Maps of Content</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.questions}</div>
                    <div class="stat-label">Research Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.sources || 0}</div>
                    <div class="stat-label">Sources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.scholars || 0}</div>
                    <div class="stat-label">Scholars</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.terms || 0}</div>
                    <div class="stat-label">Terms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.quotes || 0}</div>
                    <div class="stat-label">Quotes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.visuals || 0}</div>
                    <div class="stat-label">Visuals</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.evidence || 0}</div>
                    <div class="stat-label">Evidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.orphan_claims}</div>
                    <div class="stat-label">Orphan Claims</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.framework.cyclical_indicators}</div>
                    <div class="stat-label">Cyclical Indicators</div>
                </div>
            `;
        }

        // Load Queue
        async function loadQueue() {
            const res = await fetch('/api/queue');
            const queue = await res.json();
            const badge = document.getElementById('queue-badge');
            const total = queue.pending + queue.in_progress;
            badge.textContent = `Queue: ${total}`;
            if (queue.in_progress > 0) {
                badge.style.background = '#4CAF50';
            }
        }

        // Load Review Summary
        async function loadReviewSummary() {
            const [orphansRes, staleRes] = await Promise.all([
                fetch('/api/review/orphans'),
                fetch('/api/review/stale')
            ]);
            const orphans = await orphansRes.json();
            const stale = await staleRes.json();

            document.getElementById('review-count').textContent = orphans.length + stale.length;
            document.getElementById('review-summary').innerHTML = `
                <div class="sidebar-item" onclick="switchToReview()">
                    <span>Orphans</span><span class="item-count">${orphans.length}</span>
                </div>
                <div class="sidebar-item" onclick="switchToReview()">
                    <span>Stale</span><span class="item-count">${stale.length}</span>
                </div>
            `;
        }

        // Load Review Panel
        async function loadReviewPanel() {
            const [orphansRes, staleRes] = await Promise.all([
                fetch('/api/review/orphans'),
                fetch('/api/review/stale')
            ]);
            const orphans = await orphansRes.json();
            const stale = await staleRes.json();

            document.getElementById('orphan-list').innerHTML = orphans.slice(0, 20).map(c => `
                <div class="claim-card" onclick="showClaim(${c.id})">
                    <div class="claim-text">${c.text}</div>
                    <div class="claim-meta">${c.category} | ${c.video_id}</div>
                </div>
            `).join('');

            document.getElementById('stale-list').innerHTML = stale.slice(0, 20).map(c => `
                <div class="claim-card" onclick="showClaim(${c.id})">
                    <div class="claim-text">${c.text}</div>
                    <div class="claim-meta">${c.category} | ${c.video_id}</div>
                </div>
            `).join('');
        }

        function switchToReview() {
            document.querySelector('[data-view="review"]').click();
        }

        // Load Sources
        async function loadSources() {
            const res = await fetch('/api/sources');
            const sources = await res.json();
            document.getElementById('source-count').textContent = sources.length;

            const list = document.getElementById('source-list');
            list.innerHTML = sources.slice(0, 20).map(s => `
                <div class="sidebar-item" onclick="showSource(${s.id})">
                    <span>${s.title.substring(0, 25)}${s.title.length > 25 ? '...' : ''}</span>
                    <span class="item-count">${s.source_type}</span>
                </div>
            `).join('');
        }

        // Load Scholars
        async function loadScholars() {
            const res = await fetch('/api/scholars');
            const scholars = await res.json();
            document.getElementById('scholar-count').textContent = scholars.length;

            const list = document.getElementById('scholar-list');
            list.innerHTML = scholars.slice(0, 20).map(s => `
                <div class="sidebar-item" onclick="showScholar(${s.id})">
                    <span>${s.name}</span>
                    <span class="item-count">${s.field || ''}</span>
                </div>
            `).join('');
        }

        // Library tab switching
        function switchLibTab(tab) {
            document.querySelectorAll('.lib-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.lib-section').forEach(s => s.classList.remove('active'));
            document.querySelector(`[data-lib="${tab}"]`).classList.add('active');
            document.getElementById(`lib-${tab}`).classList.add('active');
            loadLibraryContent(tab);
        }

        // Load Library content
        async function loadLibraryContent(tab) {
            const container = document.getElementById(`lib-${tab}`);
            if (container.dataset.loaded === 'true') return;

            let html = '';
            if (tab === 'terms') {
                const res = await fetch('/api/terms');
                const terms = await res.json();
                html = terms.map(t => `
                    <div class="lib-card">
                        <div class="lib-card-title">${t.term}</div>
                        <div class="lib-card-meta">${t.domain || 'General'}</div>
                        <div class="lib-card-body">${t.definition}</div>
                    </div>
                `).join('') || '<p style="color:#888">No terms defined yet.</p>';
            } else if (tab === 'quotes') {
                const res = await fetch('/api/quotes');
                const quotes = await res.json();
                html = quotes.map(q => `
                    <div class="lib-card">
                        <div class="lib-card-quote">"${q.text}"</div>
                        <div class="lib-card-meta">
                            ${q.speaker ? 'â€” ' + q.speaker : ''}
                            ${q.context ? ' | ' + q.context : ''}
                        </div>
                    </div>
                `).join('') || '<p style="color:#888">No quotes captured yet.</p>';
            } else if (tab === 'visuals') {
                const res = await fetch('/api/visuals');
                const visuals = await res.json();
                html = visuals.map(v => `
                    <div class="lib-card">
                        <div class="lib-card-title">
                            <span class="lib-badge badge-${v.visual_type}">${v.visual_type}</span>
                            ${v.description.substring(0, 60)}${v.description.length > 60 ? '...' : ''}
                        </div>
                        <div class="lib-card-meta">${v.video_id} @ ${formatTime(v.timestamp)}</div>
                        ${v.significance ? `<div class="lib-card-body">${v.significance}</div>` : ''}
                    </div>
                `).join('') || '<p style="color:#888">No visuals captured yet.</p>';
            } else if (tab === 'evidence') {
                const res = await fetch('/api/evidence');
                const evidence = await res.json();
                html = evidence.map(e => `
                    <div class="lib-card">
                        <div class="lib-card-title">
                            <span class="lib-badge badge-${e.evidence_type}">${e.evidence_type}</span>
                            ${e.description.substring(0, 80)}${e.description.length > 80 ? '...' : ''}
                        </div>
                        <div class="lib-card-meta">
                            ${e.video_id}
                            ${e.timestamp ? ' @ ' + formatTime(e.timestamp) : ''}
                        </div>
                    </div>
                `).join('') || '<p style="color:#888">No evidence captured yet.</p>';
            }

            container.innerHTML = html;
            container.dataset.loaded = 'true';
        }

        function formatTime(seconds) {
            if (!seconds) return '';
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        async function showSource(id) {
            const res = await fetch('/api/sources');
            const sources = await res.json();
            const source = sources.find(s => s.id === id);
            if (!source) return;

            const panel = document.getElementById('detail-panel');
            const content = document.getElementById('detail-content');

            content.innerHTML = `
                <div class="detail-section">
                    <h4>Source</h4>
                    <p style="font-size: 1.1rem; font-weight: 600;">${source.title}</p>
                </div>
                ${source.author ? `
                <div class="detail-section">
                    <h4>Author</h4>
                    <p>${source.author}</p>
                </div>
                ` : ''}
                <div class="detail-section">
                    <h4>Type</h4>
                    <p><span class="lib-badge badge-${source.source_type}">${source.source_type}</span></p>
                </div>
                ${source.year ? `
                <div class="detail-section">
                    <h4>Year</h4>
                    <p>${source.year}</p>
                </div>
                ` : ''}
                ${source.url ? `
                <div class="detail-section">
                    <h4>URL</h4>
                    <p><a href="${source.url}" target="_blank" style="color: #4a69bd;">${source.url}</a></p>
                </div>
                ` : ''}
                ${source.notes ? `
                <div class="detail-section">
                    <h4>Notes</h4>
                    <p>${source.notes}</p>
                </div>
                ` : ''}
            `;

            document.querySelector('.detail-header span:first-child').textContent = 'Source Details';
            panel.classList.add('open');
        }

        async function showScholar(id) {
            const res = await fetch('/api/scholars');
            const scholars = await res.json();
            const scholar = scholars.find(s => s.id === id);
            if (!scholar) return;

            const panel = document.getElementById('detail-panel');
            const content = document.getElementById('detail-content');

            content.innerHTML = `
                <div class="detail-section">
                    <h4>Scholar</h4>
                    <p style="font-size: 1.1rem; font-weight: 600;">${scholar.name}</p>
                </div>
                ${scholar.field ? `
                <div class="detail-section">
                    <h4>Field</h4>
                    <p>${scholar.field}</p>
                </div>
                ` : ''}
                ${scholar.era ? `
                <div class="detail-section">
                    <h4>Era</h4>
                    <p>${scholar.era}</p>
                </div>
                ` : ''}
                ${scholar.contribution ? `
                <div class="detail-section">
                    <h4>Key Contribution</h4>
                    <p>${scholar.contribution}</p>
                </div>
                ` : ''}
            `;

            document.querySelector('.detail-header span:first-child').textContent = 'Scholar Details';
            panel.classList.add('open');
        }

        // Initialize Graph
        function initGraph() {
            loadGraph();
        }

        async function loadGraph() {
            let url = '/api/graph?';
            if (currentVideoFilter) url += `video_id=${currentVideoFilter}&`;
            if (currentMocFilter) url += `moc_id=${currentMocFilter}&`;
            if (currentTopicFilter) url += `topic=${encodeURIComponent(currentTopicFilter)}&`;
            if (selectedEras.size > 0) {
                url += `era=${encodeURIComponent([...selectedEras].join(','))}&`;
            }

            const res = await fetch(url);
            const data = await res.json();

            const container = document.getElementById('graph');

            const options = {
                nodes: {
                    shape: 'dot',
                    scaling: { min: 10, max: 30 },
                    font: { color: '#eee', size: 12 }
                },
                edges: {
                    width: 1,
                    smooth: { type: 'continuous' }
                },
                groups: {
                    factual: { color: { background: '#2196F3', border: '#1976D2' } },
                    causal: { color: { background: '#FF9800', border: '#F57C00' } },
                    cyclical: { color: { background: '#9C27B0', border: '#7B1FA2' } },
                    memetic: { color: { background: '#4CAF50', border: '#388E3C' } },
                    geopolitical: { color: { background: '#f44336', border: '#D32F2F' } }
                },
                physics: {
                    stabilization: { iterations: 100 },
                    barnesHut: { gravitationalConstant: -2000 }
                },
                interaction: {
                    hover: true,
                    tooltipDelay: 200
                }
            };

            network = new vis.Network(container, data, options);

            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    showClaim(params.nodes[0]);
                }
            });
        }

        // Initialize Map
        function initMap() {
            map = L.map('map').setView([30, 35], 3);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(map);
            markers = L.layerGroup().addTo(map);
            loadPins();
        }

        async function loadPins() {
            let url = '/api/pins?';
            if (selectedEras.size > 0) {
                url += `era=${encodeURIComponent([...selectedEras].join(','))}&`;
            }

            const res = await fetch(url);
            const pins = await res.json();

            markers.clearLayers();

            pins.forEach(pin => {
                const marker = L.marker([pin.location.lat, pin.location.lon]);
                let popup = `<div class="popup-title">${pin.location.name}</div>`;
                popup += `<div class="popup-meta">${pin.video_title}</div>`;
                if (pin.era) popup += `<div class="popup-meta">Era: ${pin.era}</div>`;
                if (pin.note) popup += `<div class="popup-note">${pin.note}</div>`;
                const ytUrl = pin.timestamp
                    ? `https://youtube.com/watch?v=${pin.video_id}&t=${Math.floor(pin.timestamp)}s`
                    : `https://youtube.com/watch?v=${pin.video_id}`;
                popup += `<a href="${ytUrl}" target="_blank" class="popup-link">Watch Video</a>`;
                marker.bindPopup(popup);
                markers.addLayer(marker);
            });
        }

        // Show Claim Details
        async function showClaim(id) {
            const res = await fetch(`/api/claims/${id}`);
            const data = await res.json();

            const panel = document.getElementById('detail-panel');
            const content = document.getElementById('detail-content');

            let linksHtml = '';

            if (data.outgoing_links.length > 0) {
                linksHtml += '<div class="detail-section"><h4>Outgoing Links</h4>';
                data.outgoing_links.forEach(([link, target]) => {
                    linksHtml += `
                        <div class="link-item" onclick="showClaim(${target.id})">
                            <span class="link-type link-${link.link_type}">${link.link_type}</span>
                            ${target.text.substring(0, 50)}...
                        </div>
                    `;
                });
                linksHtml += '</div>';
            }

            if (data.incoming_links.length > 0) {
                linksHtml += '<div class="detail-section"><h4>Incoming Links</h4>';
                data.incoming_links.forEach(([link, source]) => {
                    linksHtml += `
                        <div class="link-item" onclick="showClaim(${source.id})">
                            <span class="link-type link-${link.link_type}">${link.link_type}</span>
                            ${source.text.substring(0, 50)}...
                        </div>
                    `;
                });
                linksHtml += '</div>';
            }

            content.innerHTML = `
                <div class="detail-section">
                    <h4>Claim</h4>
                    <p>${data.claim.text}</p>
                </div>
                <div class="detail-section">
                    <h4>Source</h4>
                    <p style="font-style: italic;">"${data.claim.source_quote}"</p>
                </div>
                <div class="detail-section">
                    <h4>Metadata</h4>
                    <p>Category: ${data.claim.category}<br>
                    Confidence: ${data.claim.confidence}<br>
                    Video: ${data.claim.video_id}<br>
                    ${data.claim.timestamp ? 'Timestamp: ' + Math.floor(data.claim.timestamp) + 's' : ''}</p>
                </div>
                ${linksHtml}
                <div class="detail-section">
                    <a href="https://youtube.com/watch?v=${data.claim.video_id}${data.claim.timestamp ? '&t=' + Math.floor(data.claim.timestamp) : ''}"
                       target="_blank" class="popup-link">Watch Video</a>
                </div>
            `;

            panel.classList.add('open');
        }

        function closeDetail() {
            document.getElementById('detail-panel').classList.remove('open');
        }

        // Filters
        function filterByVideo(videoId) {
            currentVideoFilter = videoId;
            currentMocFilter = '';
            document.getElementById('video-filter').value = videoId;
            document.getElementById('moc-filter').value = '';
            loadGraph();
        }

        function filterByMoc(mocId) {
            currentMocFilter = mocId;
            currentVideoFilter = '';
            document.getElementById('moc-filter').value = mocId;
            document.getElementById('video-filter').value = '';
            loadGraph();
        }

        function applyFilters() {
            currentVideoFilter = document.getElementById('video-filter').value;
            currentMocFilter = document.getElementById('moc-filter').value;
            currentTopicFilter = document.getElementById('topic-filter').value;
            loadGraph();
            loadPins();
        }

        function toggleEra(era) {
            if (era === '') {
                // "All Eras" button - clear selection to show everything
                selectedEras.clear();
            } else if (selectedEras.has(era)) {
                selectedEras.delete(era);
            } else {
                selectedEras.add(era);
            }
            // Update button states
            document.querySelectorAll('.era-btn').forEach(btn => {
                if (btn.dataset.era === '') {
                    // "All Eras" is active when nothing is selected
                    btn.classList.toggle('active', selectedEras.size === 0);
                } else {
                    btn.classList.toggle('active', selectedEras.has(btn.dataset.era));
                }
            });
            loadGraph();
            loadPins();
        }

        function showQueueStatus() {
            alert('AI Processing Queue - Check terminal for details');
        }

        async function showQuestion(id) {
            const res = await fetch(`/api/questions/${id}`);
            const data = await res.json();
            // Could open a modal or detail panel
            alert(`Question: ${data.question.question}\nStatus: ${data.question.status}\nEvidence: ${data.claims.length} claims, ${data.videos.length} videos`);
        }
    </script>
